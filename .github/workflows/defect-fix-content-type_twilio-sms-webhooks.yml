# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - twilio-sms-webhooks

on:
  push:
    branches:
      - defect/fix-content-type

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'twilio-sms-webhooks'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b591cf069e2b49abb9103dc3c2a20297 }}
        package: .